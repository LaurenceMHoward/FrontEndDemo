<div>
  <button
    mat-raised-button
    color="primary"
    class="newButton"
    (click)="rowClicked(null)"
  >
    Create New
  </button>
  <h1 class="mat-background-primary">Categories</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="custom-mat-header-styling">
        Category
      </th>
      <td mat-cell *matCellDef="let item">{{ item.category }}</td>
    </ng-container>
    <ng-container matColumnDef="Subcategory">
      <th mat-header-cell *matHeaderCellDef class="custom-mat-header-styling">
        Subcategory
      </th>
      <td mat-cell *matCellDef="let item">{{ item.subCategory }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="rowClicked(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    showFirstLastButtons
    [length]="resultsLength"
    [pageSize]="10"
    aria-label="Select the page"
  ></mat-paginator>
</div>
